
<!DOCTYPE html>

  <head>

    <meta charset="utf-8">
    <title>Covid-19 Data Visualiser</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}" >

     <!--import google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&family=Rubik+Dirt&display=swap" rel="stylesheet"></head>

         <!--import echarts-->
    <script src="{{ url_for('static', filename='graph1.js') }}" ></script> 
    <script src="{{ url_for('static', filename='echarts.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}" ></script>

  <body>
    <header>
        <h2>Covid-19 Data Visualiser</h2>
    </header>

    <section class="b1">
        <!--left section_map-->
        <div class="column">
          <div class="map" id = "map">
           
           
          
    
            </div>
        </div>

        <!--right section_statits-->
        <div class="column">


          
            <div class="basic">
                <h3>New Confirmed COVID-19 Cases</h3>

                <div class="inner-section">
                <div class="statits">
                    <ul>
                    <li class="li-h" style="color:brown">222</li>
                    <li class="li-h">222</li>
                    <li class="li-h">222</li>
                    <li class="li-h" style="color:rgb(57, 179, 46)">222</li>
                    </ul>
                </div>
           
                <div class="texts">
                    <ul>
                        <li>Cases Confirmed</li>
                        <li>Monthly cases</li>
                        <li>Border cases</li>
                        <li>Recovered</li>
                   
                        </ul>
                </div>
            </div><!--end of inner section-->
            </div><!--end of basic-->

            <div class="graph1">
            

 <!--import echart graph-->           
    <script type="text/javascript">
      

       var myChart = echarts.init(document.querySelector(".graph1"));

          var option = {
      /*fill the container*/
      grid: {
        top:"60px",
        left:"60px",
        right:"60px",
        bottom:"30px"
      },
            
      title: {
        text: 'Monthly confirmed cases',
        textStyle: {
          color: 'white',
          fontWeight: "200",
          fontFamily: 'Roboto',
          fontSize: 14,
          top:"10px",
        },
    
        x:'center',
        subtext: 'Monthly data in New Zealand'
      },

      tooltip: {},
      legend: {
        data: ['data']
      },
      xAxis: {
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',  'Jul', 'Aug', 'Sep', 'Oct'],
        axisLabel: {
          color: "white"
        }
      },
      yAxis: {
        axisLabel: {
          color: "white"
        }
      },
      series: [
        {
          name: 'Confirmed cases',
          data: [10, 20, 36, 10, 10, 20, 10, 10, 10, 10, 10, 10],
          type: 'bar',
          showBackground: true,
          backgroundStyle: {
          color: 'rgba(180, 180, 180, 0.2)'/*grey background*/
            },
            
          
          itemStyle: {
          normal: {
          color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [{
                offset: 0,
                color: 'rgba(237, 194, 26)'
            }, {
                offset: 0.9,
                color: 'rgba(233, 140, 19)'
            }, ], false)
        }
       }


        }
      ]

     
    };
    myChart.setOption(option);
    window.addEventListener('resize', function() {
      myChart.resize();
    });
    
/* graph 2*/

/*  end of graph 2*/


  
   
    var myChart = echarts.init(document.getElementById('map'));

      myChart.showLoading();
      $.get('/static/manawatu.json', function (geoJson) {
        myChart.hideLoading();
        echarts.registerMap('NZ', geoJson);
        myChart.setOption(
          (option = {
            title: {
              text: 'New Zealand Confirmed Cases in Cities',
              subtext: 'Data from StatsNZ',
              sublink:
                'https://www.stats.govt.nz/experimental/covid-19-data-portal/'
            },
            tooltip: {
              trigger: 'item',
              formatter: '{b}<br/>{c} (p / km2)'
            },
            toolbox: {
              show: true,
              orient: 'vertical',
              left: 'right',
              top: 'center',
              feature: {
                dataView: { readOnly: false },
                restore: {},
                saveAsImage: {}
              }
            },
            visualMap: {
              min: 800,
              max: 50000,
              text: ['High', 'Low'],
              realtime: false,
              calculable: true,
              inRange: {
                color: ['lightskyblue', 'yellow', 'orangered']
              }
            },
            series: [
              {
                name: 'New Zealand Confirmed Cases in Cities',
                type: 'map',
                map: 'NZ',
                label: {
                  show: true
                },
                data: [
                  { name: '中西区', value: 20057.34 },
                  { name: '湾仔', value: 15477.48 },
                  { name: '东区', value: 31686.1 },

                  { name: '葵青', value: 21900.9 },
                  { name: '荃湾', value: 4918.26 },

                  { name: '北区', value: 2227.92 },
                  { name: '大埔', value: 2180.98 },
                  { name: '沙田', value: 9172.94 },
                  { name: '西贡', value: 3368 },
                  { name: '离岛', value: 806.98 }
                ],
                // 自定义名称映射
                nameMap: {
                  'Central and Western': '中西区',
                  Eastern: '东区',
                  Islands: '离岛',
                  'Kowloon City': '九龙城',
                  'Kwai Tsing': '葵青',

                  'Sha Tin': '沙田',
                  'Sham Shui Po': '深水埗',

                  'Yau Tsim Mong': '油尖旺',
                  'Yuen Long': '元朗'
                }
              }
            ]
          })
        );
      });

    </script>
    </div><!--end of graph1-->
